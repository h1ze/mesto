<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <div class="wrapper page_wrapper">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="content__profile profile">
          <div class="profile__info">
            <img
              class="profile__image"
              src="./images/kusto.jpg"
              alt="Фотография Жак-Ива Кусто"
            />
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__btn-add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/Kazan.png"
                alt="Храм всех религий зимой в Казани"
                class="element__image"
              />
              <div class="element__text">
                <h2 class="element__title">Казань</h2>
                <button
                  class="element__button-like element__button-like_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/Volgograd.png"
                alt="Огни Волгоградского моста ночью и их отражения в Волге"
                class="element__image"
              />
              <div class="element__text">
                <h2 class="element__title">Волгоград</h2>
                <button
                  class="element__button-like element__button-like_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/Orenburg.png"
                alt="Вид на ландшафтный парк 'Луна' с высоты птичьего полета"
                class="element__image"
              />
              <div class="element__text">
                <h2 class="element__title">Оренбург</h2>
                <button
                  class="element__button-like element__button-like_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/Samara.png"
                alt="Вид с вершины Лысой горы в Самаре"
                class="element__image"
              />
              <div class="element__text">
                <h2 class="element__title">Самара</h2>
                <button
                  class="element__button-like element__button-like_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/Piter.png"
                alt="Литейный проспект"
                class="element__image"
              />
              <div class="element__text">
                <h2 class="element__title">Санкт-Петербург</h2>
                <button
                  class="element__button-like element__button-like_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/Perm.png"
                alt="Вечерний вид на набережную"
                class="element__image"
              />
              <div class="element__text">
                <h2 class="element__title">Пермь</h2>
                <button
                  class="element__button-like element__button-like_active"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form form">
              <fieldset class="form__profile-name" input type="text"></fieldset>
              <fieldset class="form__profile-info" input type="text"></fieldset>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
