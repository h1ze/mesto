<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header page__header">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="content__profile profile">
          <div class="profile__info">
            <div class="profile__avatar">
              <img
                class="profile__image"
                src="./images/kusto.jpg"
                alt="Фотография Жак-Ива Кусто"
              />
            </div>
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit" type="button">
                <img src="./images/edit.svg" alt="Иконка с карандашом" />
              </button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__btn-add" type="button"><img src="./images/add.svg" alt="Иконка с плюсом"></button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
